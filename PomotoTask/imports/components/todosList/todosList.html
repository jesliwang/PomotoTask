<header>

  <login-buttons></login-buttons>

  <h1>Todo List</h1>
<!--
  <div ng-show="$ctrl.showtomato">
    {{$ctrl.onPomoto}}
    {{$ctrl.tomato.createdAt}}
  </div>
-->
  <form class="new-task" ng-submit="$ctrl.addTask($ctrl.newTask)" ng-show="$ctrl.currentUser">
    <input ng-model="$ctrl.newTask" type="text" name="text" placeholder="Type to add new task">
  </form>
</header>

<div class="container">
  <ul class="list-group">

    <li class= "list-group-item" ng-class="{active:task.checked}" ng-repeat="task in $ctrl.tasks" ng-click="$ctrl.setChecked(task)">
        <div class="container">
          <span class="text">
            {{task.text}}
          </span>
        </div>
        <div calss="container-fluid" ng-switch="task.checked">
          <div ng-switch-when="true">
            <hr>
            <button class="delete" ng-click="$ctrl.removeTask(task)">&times;</button>
            <button ng-click="$ctrl.startpomoto(task)">开始番茄</button>
          </div>
        </div>
    </li>
  </ul>

</div>
